name: Daily News Curator

on:
  schedule:
    # Run at 9:00 AM JST (00:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  curate-news:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Run news curator
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_LOCATION: ${{ vars.GCP_LOCATION || 'asia-northeast1' }}
          MODEL_NAME: ${{ vars.MODEL_NAME || 'gemini-2.5-pro' }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          CURATOR_TOPIC: ${{ vars.CURATOR_TOPIC }}
          SLACK_HEADER: ${{ vars.SLACK_HEADER }}
        run: uv run python -m src.main
